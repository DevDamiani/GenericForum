<div class="container">

    <fg-new-topic *ngIf="hasUser"></fg-new-topic>

    <fg-topic-brief *ngFor="let topic of topicos" [UserName]="topic.client.userName" [id]="topic.id" [Title]="topic.title" [SubTitle]="topic.subtitle" [date]="topic.date">
    </fg-topic-brief>


    <button class="btn btn-primary btn-lg btn-block" (click)="LoadTopics()">
        Load
    </button>

</div>
