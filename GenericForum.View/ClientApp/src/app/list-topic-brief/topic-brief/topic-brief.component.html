<div class="topic bg-light py-3 px-5 my-5 shadow bg-white rounded">

    <a class="cancela" routerLink="topic/{{ id }}">

        <div class="container row justify-content-between">
            <p class="font-italic mb-0">/{{ UserName }}</p>
            <p class="font-italic mb-0">{{ DateFormat }}</p>
        </div>
        
        

        <h5 class="mb-3">{{Title}}</h5>

        <h6 class="font-weight-light text-format">
            {{SubTitle}}
        </h6>
    </a>

</div>
